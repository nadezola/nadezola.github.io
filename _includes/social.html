{%- if site.github_username -%}
<a href="https://github.com/{{ site.github_username| cgi_escape | escape }}">
    <svg class="svg-icon">
        <use xlink:href="{{ site.baseurl }}/assets/minima-social-icons.svg#github"></use>
    </svg>
</a>
{%- endif -%}

{%- if site.orcid_username -%}
<a href="https://orcid.org/{{ site.orcid_username| cgi_escape | escape }}">
    <svg class="svg-icon">
        <use xlink:href="{{ site.baseurl }}/assets/minima-social-icons.svg#orcid"></use>
    </svg>
</a>
{%- endif -%}

{%- if site.linkedin_username -%}
<a href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}">
    <svg class="svg-icon">
        <use xlink:href="{{ site.baseurl }}/assets/minima-social-icons.svg#linkedin"></use>
    </svg>
</a>{%- endif -%}

{%- if site.scholar_username -%}
<a href="https://scholar.google.com/citations?user={{ site.scholar_username| cgi_escape | escape }}=en">
    <svg class="svg-icon">
        <use xlink:href="{{ site.baseurl }}/assets/minima-social-icons.svg#googlescholar"></use>
    </svg>
</a>
{%- endif -%}
